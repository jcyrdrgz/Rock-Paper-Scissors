<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="/styles/12-rock-paper-scissors.css" />
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>
    <p>
      To Play: Press "R" for Rock, "P" for Paper, "S" for Scissors.
      <br />
      Press "Backspace" to reset score. <br />"Spacebar" to Start and Stop
      Autoplay.
    </p>
    <button class="move-button js-rock-button">
      <img class="move-icon" src="/images/rock-emoji.png" />
    </button>
    <button class="move-button js-paper-button">
      <img class="move-icon" src="/images/paper-emoji.png" />
    </button>
    <button class="move-button js-scissors-button">
      <img class="move-icon" src="/images/scissors-emoji.png" alt="" />
    </button>

    <p class="js-result result"></p>
    <p class="js-moves moves"></p>
    <p class="js-score score">Wins: 0 Losses: 0 Ties: 0</p>

    <button class="reset-score-button js-reset-score-button">
      Reset Scores
    </button>

    <button class="js-auto-play-button auto-play-button">Auto play</button>
    <div class="js-reset-confirmation"></div>
  </body>
  <script src="/scripts/12-rock-paper-scissors.js"></script>
</html>
